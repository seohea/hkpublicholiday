        function today(){
            var now = new Date();
            $("#todaydate").html(now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日");
        }
        
        function testing(id){
            $("#daywidget").show();
            $('#daywidget').animateCss('flipInX');
            
            var date = $("#" + id).data("date");
            //console.log(id);
            //console.log(date);
            //console.log($("#" + id)[0].innerText);
            var datesplit = (date.split("-"));
            
            //$("#daywidget > #day").html( (($("#" + id)[0].innerText).trim()));
            $("#daywidget > #day").html(parseInt(datesplit[1]) + "月" + parseInt(datesplit[2]) + "日" );
            
            //console.log($("#" + id).data());
            
            var result = $.grep(eventData, function(e){ return e.date == date; });
            if(result[0] !== undefined){
                //console.log(result[0]);
                $("#daywidget > #event").html( result[0].title );
                //$("#daywidget").attr("style","background: url('img/winter.jpg') no-repeat center center; background-size: cover;");
                $("#daywidget").css("border-color", result[0].color );
                $("#daywidget").css("color", result[0].color );
                $("#daywidget > #daydiff").css("color", result[0].color );
            }else{
                //$("#daywidget").attr("style","background:none; background-color:black;");
                $("#daywidget > #event").html("");
                $("#daywidget").css("border-color", "#808080" );
                $("#daywidget").css("color", "#808080" );
                $("#daywidget > #daydiff").css("color", "#808080" );
            }
            
            $("#daywidget > #daydiff").html("<i class='glyphicon glyphicon-time'/>&nbsp;距離今天 "+ dateDiffInDays(new Date(),new Date(date)) + " 日");
        }
        
        function holiday_list(){
            for(i=0; i<eventData.length; i++){
                var datediff = dateDiffInDays(new Date(),new Date(eventData[i].date));
                var date = (eventData[i].date).split("-");
                if((eventData[i].date).indexOf("2017") !== -1){
                    $("#holidaylist2017").append('<li class="list-group-item"><span class="badge">'+date[1]+'月'+date[2]+'日</span> <span class="badge"><i class="glyphicon glyphicon-time"/>&nbsp;'+datediff+'日</span>'+eventData[i].title+'</li>');
                }else if((eventData[i].date).indexOf("2018") !== -1){
                    $("#holidaylist2018").append('<li class="list-group-item"><span class="badge">'+date[1]+'月'+date[2]+'日</span> <span class="badge"><i class="glyphicon glyphicon-time"/>&nbsp;'+datediff+'日</span>'+eventData[i].title+'</li>');
                }
            }
        }
        
        function timestamp2date(unix_timestamp){
            var date = new Date(unix_timestamp*1000);
            var hours = date.getHours();
            var minutes = "0" + date.getMinutes();
            var seconds = "0" + date.getSeconds();

            return formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
        }
        
        var _MS_PER_DAY = 1000 * 60 * 60 * 24;
        
        function dateDiffInDays(a, b) {
          // Discard the time and time-zone information.
          var utc1 = Date.UTC(a.getFullYear(), a.getMonth(), a.getDate());
          var utc2 = Date.UTC(b.getFullYear(), b.getMonth(), b.getDate());

          return Math.floor((utc2 - utc1) / _MS_PER_DAY);
        }
        
        function sumbit_pressed(){
            var question = $("#choiceA").val() + " OR "+ $("#choiceB").val();
            submit_question(Date.now(),question,0);
        }
        
        function submit_question(id, question, count) {
          firebase.database().ref('vote/question/' + id).set({
                question: question,
                time : (Date.now()),
                count: count
          });
            
            get_question();
        }
        
        function get_question(){
            $("#loading").show();
            return firebase.database().ref('vote/question/').once('value').then(function(snapshot) {
                var val = snapshot.val();
                //console.log(val);
                $("#questions").html("");
                
                $.each( val, function( key, value ) {
                    //console.log( key + ": " + value );
                    if(value !== undefined){
                        $("#questions").append('<li class="list-group-item" id="q'+key+'"> <span class="badge">'+value.count+'</span> '+value.question+'&nbsp;&nbsp;<small>'+timestamp2date(value.time)+'</small> </li>'); 
                    }
                    $("#loading").hide();
                });
                
            });
        }

    VERY IMPORTANT: notice that all of the libraries used in this project are
